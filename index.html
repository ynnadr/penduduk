<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Penduduk Indonesia</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Visualisasi Data Penduduk Indonesia per Provinsi dan Kabupaten/Kota">
</head>
<body>
    <header class="container">
        <h1 id="main-title">Memuat Data Penduduk Indonesia...</h1>
        <div class="search-container">
            <input type="search" id="search-input" placeholder="Cari Provinsi atau Kabupaten/Kota...">
        </div>
    </header>

    <main class="container">
        <section id="province-list">
            <p class="loading-message">Memproses data provinsi...</p>
            <!-- Daftar provinsi akan dimasukkan di sini oleh JavaScript -->
        </section>
    </main>

    <footer class="container">
        <p>Sumber Data: Diolah dari data publik.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
