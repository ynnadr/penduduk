<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Penduduk Indonesia</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Visualisasi Data Penduduk Indonesia per Provinsi dan Kabupaten/Kota">
</head>
<body>
    <header class="container">
        <div class="title-block">
            <!-- Hapus kata "Terbaru" -->
            <h1 id="main-title-line1">Memuat Data Penduduk Indonesia...</h1>
            <p id="main-title-line2">TOTAL ... orang</p>
            <!-- Elemen baru untuk jumlah prov/kabkot -->
            <p id="summary-count">Memuat ringkasan...</p>
            <p class="data-source-info">
                Sumber data: <a href="https://e-database.kemendagri.go.id/kemendagri/dataset/257/tabel-data" target="_blank" rel="noopener noreferrer">E-Database Kemendagri</a>
            </p>
            <p class="data-source-info">
                Didownload: April 2025
            </p>
        </div>
        <div class="search-container">
            <input type="search" id="search-input" placeholder="Cari Provinsi atau Kabupaten/Kota...">
        </div>
    </header>

    <main class="container">
        <section id="province-list">
            <p class="loading-message">Memproses data provinsi...</p>
        </section>
    </main>

    <footer class="container">
        <p>Sumber data: <a href="https://e-database.kemendagri.go.id/kemendagri/dataset/257/tabel-data" target="_blank" rel="noopener noreferrer">E-Database Kemendagri</a> (Didownload: April 2025).</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
